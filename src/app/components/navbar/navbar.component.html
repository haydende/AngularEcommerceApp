<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
  <a class="navbar-brand nav-link" [routerLink]="['/']" role="button" href="#">Ecommerce App</a>
  <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/products']" tabindex="0" role="button" href="#">
          Products
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/cart']" tabindex="0" role="button" href="#">
          Shopping Cart
          <span class="badge badge-warning badge-pill"> {{ cart.totalItems }} </span>
        </a>
      </li>

      <li *ngIf="!appUser" class="nav-item" ngbDropdown display="dynamic">
        <a class="nav-link" [routerLink]="['/login']" tabindex="0" role="button" href="#">
          Log In
        </a>
      </li>

      <li *ngIf="appUser" class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
        <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
          {{ appUser.name }}
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
          <a ngbDropdownItem [routerLink]="['/my-orders']" href="#" (click)="$event.preventDefault()">My Orders</a>
          <ng-container *ngIf="appUser.isAdmin">
            <a ngbDropdownItem [routerLink]="['/admin/orders']" href="#" (click)="$event.preventDefault()">Manage Orders</a>
            <a ngbDropdownItem [routerLink]="['/admin/products']" href="#" (click)="$event.preventDefault()">Manage Products</a>
          </ng-container>
          <a ngbDropdownItem [routerLink]="['/']" href="#" (click)="logout()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
