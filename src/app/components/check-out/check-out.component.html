
<div class="row">
  <div class="col-2">
    <form #f="ngForm" action="">
      <div class="form-group" id="nameGroup">
        <label for="name"> Name </label>
        <input #name="ngModel" type="text" class="form-control" id="name" [(ngModel)]="this.order.name" name="name" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors.required"> Name is required. </div>
        </div>
      </div>
      <div class="form-group" id="addressGroup">
        <label for="address"> Address </label>
        <input #address="ngModel" type="text" class="form-control" id="address" [(ngModel)]="this.order.address" name="address" required>
        <div class="alert alert-danger" *ngIf="address.touched && address.errors">
          <div *ngIf="address.errors.required"> Address is required. </div>
        </div>
      </div>
      <div class="form-group" id="cityGroup">
        <label for="city"> City </label>
        <input #city="ngModel" type="text" class="form-control" id="city" [(ngModel)]="this.order.city" name="city" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.errors">
          <div *ngIf="city.errors.required"> City is required. </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)="submit(f.value)" [disabled]="f.touched && f.valid"> Confirm order </button>
    </form>
  </div>
  <div class="col-2">
    <!-- summary component? -->
  </div>
</div>
