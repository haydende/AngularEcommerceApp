
<div class="row">
  <div class="col-md-5">
    <form #f="ngForm">
      <div class="form-group" id="nameGroup">
        <label for="name"> Name </label>
        <input [(ngModel)]="this.name" #nameInput="ngModel" name="name" type="text" class="form-control" id="name" required>
        <div class="alert alert-danger" *ngIf="nameInput.touched && nameInput.invalid">
          <div *ngIf="nameInput.errors.required"> Name is required. </div>
        </div>
      </div>
      <div class="form-group" id="addressGroup">
        <label for="address"> Address </label>
        <input [(ngModel)]="this.address" #addressInput="ngModel" name="address" type="text" class="form-control" id="address" required>
        <div class="alert alert-danger" *ngIf="addressInput.touched && addressInput.errors">
          <div *ngIf="addressInput.errors.required"> Address is required. </div>
        </div>
      </div>
      <div class="form-group" id="cityGroup">
        <label for="city"> City </label>
        <input [(ngModel)]="city" #cityInput="ngModel" name="city" type="text" class="form-control" id="city" required>
        <div class="alert alert-danger" *ngIf="cityInput.touched && cityInput.errors">
          <div *ngIf="cityInput.errors.required"> City is required. </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)="submit(f.value)" [disabled]="f.touched && f.valid"> Confirm order </button>
    </form>
  </div>
  <div class="col-md-6">
    <!-- summary component? -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Summary</h4>
        <ul *ngFor="let item of cart.items">
          <li>
            {{ item.quantity }} x {{ item.title }} ({{ item.totalPrice | currency:'GBP':'symbol' }})
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
