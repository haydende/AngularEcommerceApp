<h1>Shopping Cart</h1>
<ng-container>
  <p>
    You have {{ cart?.totalItems }} items in your shopping cart.
  </p>
  <table class="table">
    <caption>Items added to your shopping cart</caption>
    <thead>
    <tr>
      <th id="productThumbnail"></th>
      <th id="productHeader">Product</th>
      <th id="quantityHeader">Quantity</th>
      <th class="text-right" id="priceHeader">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart?.items">
      <td>
        <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
      </td>
      <td>
        {{ item.title }}
      </td>
      <td>
        <product-quantity [product]="item" [shoppingCart]="cart"></product-quantity>
      </td>
      <td class="text-right">
        {{ item.totalPrice | currency:'GBP':'symbol'}} ({{ item.price | currency:'GBP':'symbol' }})
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right" id="totalPriceHeader">Total: {{ cart?.totalPrice | currency:'GBP':'symbol' }}</th>
    </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">Clear</button>
</ng-container>
