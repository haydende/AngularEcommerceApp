<div class="row">
  <div class="col-3" style="padding: 20px;">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col" style="">
    <div class="row">
      <ng-container *ngFor="let p of filteredProductList; let i = index">
        <div class="col">
          <app-product-card [product]="p" [shoppingCart]="cart"></app-product-card>
          <div *ngIf="(i + 1) % 3" class="w-100" style=""></div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
