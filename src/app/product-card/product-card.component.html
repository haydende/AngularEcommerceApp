<div
  class="card" style="width: 15rem; height: 25rem;">
  <img [src]="p.payload.val().imageUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"> {{ p.payload.val().title }}</h5>
    <p class="card-text"> {{ p.payload.val().price | currency:'GBP':true}}</p>
    <a [routerLink]="" class="btn btn-primary">Add to cart</a>
  </div>
</div>
