<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)">
    <data-table-column
      [property]="'title'"
      [header]="'Title'"
      [sortable]="true"
      [resizable]="true">
    </data-table-column>
    <data-table-column
      [property]="'price'"
      [header]="'Price'"
      [sortable]="true"
      [resizable]="true"
      >
        <ng-template #dataTableCell let-item="product">
          {{ product.payload.val().price | currency:'GBP':true}}
        </ng-template>
    </data-table-column>
</data-table>

<table class="table">
  <thead>
    <tr>
      <th id="title">Title</th>
      <th id="price">Price</th>
      <th id="edit"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td> {{ p.payload.val().title }}</td>
      <td> {{ p.payload.val().price | currency:'GBP':true}}</td>
      <td>
        <a [routerLink]="[p.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
