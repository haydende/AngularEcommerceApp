<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItems }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items">
      <td>
        {{ item.product.title }}
      </td>
      <td>
        {{ item.quantity }}
      </td>
      <td>
        {{ item.totalPrice | currency:'GBP':true}} ({{ item.product.price | currency:'GBP':true }})
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th>{{ cart.totalPrice | currency:'GBP':true }}</th>
    </tr>
    </tfoot>
  </table>
</ng-container>
